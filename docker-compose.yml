version: '3.8'

services:
  devops-agent:
    build:
      context: .
      dockerfile: docker/Dockerfile.pyc  # 使用字节码保护版本
    image: devops-agent:protected
    container_name: devops-agent
    ports:
      - "8000:8000"
    environment:
      # LLM 配置
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL:-https://api.deepseek.com}
      - DEEPSEEK_MODEL=${DEEPSEEK_MODEL:-deepseek-reasoner}

      # 数据库配置
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./devops_agent.db}
      - MONGODB_URL=${MONGODB_URL:-mongodb://mongo:27017}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-dhuci_agent_db}

      # API 配置
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    restart: unless-stopped

    # 健康检查
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB 服务（可选）
  mongo:
    image: mongo:7
    container_name: devops-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo-data:
